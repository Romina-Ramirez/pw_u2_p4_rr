<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFor</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <header></header>
    <nav></nav>
    <section>
        <div id="miApp2">
            <h4>Estudiantes UCE</h4>
            <input type="text" v-model="nombre" v-on:keypress.enter="agregarEstudiante2">
            <h1>{{nombre}}</h1>
            <hr>
            <h1>Lista Estudiantes</h1>
            <ul>
                <li v-for="({nombre, apellido}, index) in miArreglo">
                    <span>{{index+1}}.- {{nombre}}</span>
                    <blockquote v-if="apellido!=undefined">Apellido1: {{apellido}}</blockquote>
                    <!-- <blockquote v-show="apellido!=undefined">Apellido2: {{apellido}}</blockquote> -->
                </li>
            </ul>
        </div>
    </section>
    <footer></footer>
    <script src="../js/vFor.js"></script>
</body>

</html>
